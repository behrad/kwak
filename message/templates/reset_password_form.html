<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kwak - chat for teams with a twist - enterprise chat software</title>
    <meta name="description" content="Chat for teams, for enterprises in need of real-time messaging.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/assets/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/assets/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
    <link rel="apple-touch-icon" href="/assets/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon-120.png">

    <base href="/">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  </head>
  <body>

    <style>body{background-color:#eee}body,html{position:relative;height:100%}@media only screen and (min-width:768px){.login-container{position:relative;width:300px;margin:0px auto;padding:20px 40px 40px;text-align:center;background:#fff;border:1px solid #ccc}#output{position:absolute;width:300px;top:-75px;left:0;color:#fff}.login-container::after,.login-container::before{content:"";position:absolute;width:100%;height:100%;top:3.5px;left:0;background:#fff;z-index:-1;-webkit-transform:rotateZ(4deg);-moz-transform:rotateZ(4deg);-ms-transform:rotateZ(4deg);border:1px solid #ccc}.login-container::after{top:5px;z-index:-2;-webkit-transform:rotateZ(-2deg);-moz-transform:rotateZ(-2deg);-ms-transform:rotateZ(-2deg)}}#output.alert-success{background:#19cc19}#output.alert-danger{background:#e46969}.form-box input{width:100%;padding:10px;text-align:center;height:40px;border:1px solid #ccc;background:#fafafa;transition:.2s ease-in-out}.form-box input:focus{outline:0;background:#eee}.form-box input[type=text]{border-radius:5px;}.form-box input[type=password]{border-radius:5px;}.form-box button.login{margin-top:15px;padding:10px 20px}.animated{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-fill-mode:both;animation-fill-mode:both}@-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translateY(20px);transform:translateY(20px)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}@keyframes fadeInUp{0%{opacity:0;-webkit-transform:translateY(20px);-ms-transform:translateY(20px);transform:translateY(20px)}100%{opacity:1;-webkit-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0)}}.fadeInUp{-webkit-animation-name:fadeInUp;animation-name:fadeInUp}nav{display:none}.logo{width:100%; margin-bottom: 10px}.errorlist{display:none}</style>
    <div class="container">
      <div class="login-container">
        <img src="/assets/kwak.png" class="logo">
        <div class="form-box">
          {% if messages %}
            {% for message in messages %}
            <h5><span class="label label-danger">{{ message }}</span></h5>
            {% endfor %}
          {% else %}
            <h4><span class="label label-info">Reset password</span></h4>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info btn-block login" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
